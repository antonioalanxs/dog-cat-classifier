<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dog / Cat Classifier</title>

    <link rel="icon" href="./img/favicon.jpg" type="image/x-icon" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="grid place-content-center min-h-screen bg-[#212121]">
      <div class="border-2 rounded-lg border-[#444] bg-[#333]">
        <video id="video" playsinline autoplay style="display: none"></video>
        <canvas
          class="rounded-t-lg border-b-2 border-[#444]"
          id="main-canvas"
          width="315"
          height="315"
        ></canvas>
        <canvas
          id="hidden-canvas"
          width="150"
          height="150"
          style="display: none"
        ></canvas>

        <div
          class="text-2xl text-white font-bold text-center mt-3 mb-4"
          id="result"
        ></div>

        <button
          class="bg-white pl-3 pr-4 py-1.5 rounded-full mx-auto flex items-center gap-1 mb-4 transition hover:bg-[#ddd] active:bg-[#ccc] focus:outline-none"
          id="switch-camera"
          onclick="switchCamera();"
        >
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 -mb-0.5"
          >
            <g stroke-width="0"></g>
            <g stroke-linecap="round" stroke-linejoin="round"></g>
            <g>
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M17.7629 2.0007C17.211 2.02117 16.7802 2.48517 16.8007 3.03708L16.8985 5.67483C15.5455 4.62548 13.846 4.00001 12 4.00001C7.58172 4.00001 4 7.58174 4 12C4 16.4183 7.58172 20 12 20C16.4183 20 20 16.4183 20 12C20 11.4477 19.5523 11 19 11C18.4477 11 18 11.4477 18 12C18 15.3137 15.3137 18 12 18C8.68629 18 6 15.3137 6 12C6 8.68631 8.68629 6.00001 12 6.00001C13.5794 6.00001 15.0168 6.60994 16.089 7.60891L12.6839 8.00677C12.1354 8.07087 11.7427 8.56751 11.8068 9.11607C11.8709 9.66462 12.3675 10.0574 12.9161 9.99326L18.1161 9.38567C18.6341 9.32514 19.0186 8.87659 18.9993 8.35536L18.7993 2.96295C18.7788 2.41104 18.3148 1.98023 17.7629 2.0007Z"
                fill="#000000"
              ></path>
            </g>
          </svg>
          <div class="font-medium -mt-px">Switch camera</div>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
